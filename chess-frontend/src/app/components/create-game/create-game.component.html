<button 
[class]="'w-full px-6 py-4 hover:bg-blue-100 rounded-lg transition-colors flex items-center space-x-3 cursor-pointer ' + bgColor+'-50'"
(click)="startCustomGame()"
>
<div [class]="'w-10 h-10 rounded-lg flex items-center justify-center '+ bgColor+'-500'">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
    </svg>
</div>
<span class="font-medium text-gray-900">{{buttonName}}</span>
</button>

<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-20 backdrop-blur-sm"
>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6">
    <h2 class="text-xl font-semibold mb-4">Create Chess Game</h2>

    <!-- Time per Move Slider -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2" for="timePerMove">
        Game Time Minutes: {{ timeMinutes }} min
      </label>
      <input
        id="timePerMove"
        type="range"
        min="0"
        max="180"
        [(ngModel)]="timeMinutes"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
      />
    </div>

    <!-- Time per Move Slider -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2" for="timePerMove">
        Game Time Seconds: {{ timeSeconds }}s
      </label>
      <input
        id="timePerMove"
        type="range"
        min="0"
        max="59"
        [(ngModel)]="timeSeconds"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
      />
    </div>

    <!-- Game Time Dropdown -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2" for="gameTime">
        Game Mode:
      </label>
      <select
        id="gameTime"
        [(ngModel)]="selectedGameType"
        class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      >
        <option *ngFor="let t of gameModes" [value]="t">
          {{ t }} 
        </option>
      </select>
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium mb-2" for="gameTime">
            Color:
        </label>
        <select
            id="gameTime"
            [(ngModel)]="selectedColor"
            class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
            <option *ngFor="let t of gameColors" [value]="t">
            {{ t }} 
            </option>
        </select>
    </div>
    <!-- Buttons -->
    <div class="flex justify-end space-x-3">
      <button
        (click)="onClose()"
        class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100"
      >
        Cancel
      </button>
      <button
        (click)="onCreate()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
      >
        Create Game
      </button>
    </div>
  </div>
</div>
