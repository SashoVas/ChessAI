<div class="min-h-screen bg-gray-50 flex flex-col">


  <div class="flex-1 max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Left Sidebar -->
    <div class="space-y-6">
      <!-- Profile Card -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center">
            <span class="text-2xl font-bold text-blue-600">U</span>
          </div>
          <div>
            <h3 class="font-semibold text-gray-900">Username</h3>
            <p class="text-sm text-gray-600">Rating: 1500</p>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 mt-6">
          <div class="text-center">
            <p class="text-2xl font-bold text-gray-900">24</p>
            <p class="text-xs text-gray-600">Wins</p>
          </div>
          <div class="text-center">
            <p class="text-2xl font-bold text-gray-900">12</p>
            <p class="text-xs text-gray-600">Losses</p>
          </div>
          <div class="text-center">
            <p class="text-2xl font-bold text-gray-900">5</p>
            <p class="text-xs text-gray-600">Draws</p>
          </div>
        </div>
      </div>

      <!-- Daily Puzzle -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h3 class="font-semibold text-gray-900 mb-4">Daily Puzzle</h3>
        <div class="aspect-square bg-gray-100 rounded-lg mb-4 animate-pulse"></div>
        <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors cursor-pointer">
          Solve Puzzle
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="space-y-6">
      <!-- Quick Play -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Quick Play</h2>
        <div class="space-y-4">
          <button 
            *ngFor="let timeControl of timeControls"
            class="w-full px-6 py-4 bg-gray-50 hover:bg-blue-50 rounded-lg transition-all duration-300 border border-transparent hover:border-blue-200 flex justify-between items-center cursor-pointer"
            (click)="createGameFromPredefinedTimeControls(timeControl)"
            >
            <span class="font-medium text-gray-900">{{timeControl.name}}</span>
            <span class="text-gray-500 text-sm">{{timeControl.time}} min</span>
          </button>
        </div>
      </div>

      <!-- Recent Games -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Recent Games</h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 rounded-full bg-gray-200"></div>
              <div>
                <p class="text-sm font-medium text-gray-900">OpponentName</p>
                <p class="text-xs text-gray-500">2 hours ago</p>
              </div>
            </div>
            <span class="text-sm font-medium text-green-600">Win</span>
          </div>
          <!-- Repeat recent game entries -->
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="space-y-6">
      <!-- Practice Section -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Practice</h2>
        <div class="space-y-4">
          <button 
            class="w-full px-6 py-4 bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors flex items-center space-x-3 cursor-pointer"
            (click)="startAIGame()"
          >
            <div class="w-10 h-10 rounded-lg bg-purple-500 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
            </div>
            <span class="font-medium text-gray-900">Play vs Computer</span>
          </button>

          <app-create-game></app-create-game>
        </div>
      </div>

      <!-- Leaderboard -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Leaderboard</h2>
        <div class="space-y-3">
          <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg">
            <div class="flex items-center space-x-3">
              <span class="text-gray-500">1</span>
              <div class="w-6 h-6 rounded-full bg-yellow-500"></div>
              <span class="text-sm font-medium text-gray-900">TopPlayer1</span>
            </div>
            <span class="text-sm text-gray-600">2450</span>
          </div>
          <!-- Repeat leaderboard entries -->
        </div>
      </div>
    </div>
  </div>

</div>
