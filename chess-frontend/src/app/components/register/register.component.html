<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a routerLink="/login" class="text-blue-600 hover:text-blue-500">
        sign in to your account
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="mt-1">
            <input 
              id="email"
              name="email"
              type="email"
              formControlName="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-300]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            >
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
              <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</p>
              <p *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</p>
            </div>
          </div>
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <div class="mt-1">
            <input 
              id="username"
              name="username"
              type="text"
              formControlName="username"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-300]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
            >
            <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
              <p *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</p>
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input 
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-300]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            >
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
              <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</p>
              <p *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</p>
            </div>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <div class="mt-1">
            <input 
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-300]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
            >
            <div *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
              <p *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</p>
              <p *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</p>
            </div>
          </div>
        </div>

        <div>
          <button 
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [disabled]="registerForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading">Processing...</span>
          </button>
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</div>
